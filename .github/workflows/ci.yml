name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build shared package
        run: bun run --cwd packages/shared build

      - name: Build CLI
        run: bun run --cwd apps/cli build

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test

  test-binary:
    name: Test Binary Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build shared package
        run: bun run --cwd packages/shared build

      - name: Build Linux binary
        run: bun build ./apps/cli/src/index.ts --compile --target=bun-linux-x64 --outfile=dist-binaries/ralphy-linux-x64

      - name: Test binary runs
        run: ./dist-binaries/ralphy-linux-x64 --help
