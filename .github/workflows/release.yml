name: Release

on:
  push:
    branches: [master]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for changesets)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          bun run --cwd packages/shared build
          bun run --cwd apps/cli build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-binaries:
    name: Build Binaries
    needs: release
    if: needs.release.outputs.published == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 - native build
          - os: macos-latest
            target: bun-darwin-arm64
            binary_name: ralphy-darwin-arm64
          # macOS x64 - cross-compile from ARM64
          - os: macos-latest
            target: bun-darwin-x64
            binary_name: ralphy-darwin-x64
          # Linux x64 - native build
          - os: ubuntu-latest
            target: bun-linux-x64
            binary_name: ralphy-linux-x64
          # Windows x64 - native build
          - os: windows-latest
            target: bun-windows-x64
            binary_name: ralphy-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build shared package
        run: bun run --cwd packages/shared build

      - name: Build binary
        run: bun build ./apps/cli/src/index.ts --compile --target=${{ matrix.target }} --outfile=dist-binaries/${{ matrix.binary_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist-binaries/${{ matrix.binary_name }}

  upload-to-release:
    name: Upload Binaries to Release
    needs: [release, build-binaries]
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Get version and tag
        id: version
        run: |
          VERSION=$(echo '${{ needs.release.outputs.publishedPackages }}' | jq -r '.[] | select(.name == "@mrck-labs/ralphy") | .version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=@mrck-labs/ralphy@$VERSION" >> $GITHUB_OUTPUT

      - name: List downloaded artifacts
        run: find binaries -type f

      - name: Upload binaries to existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            binaries/ralphy-darwin-arm64/ralphy-darwin-arm64
            binaries/ralphy-darwin-x64/ralphy-darwin-x64
            binaries/ralphy-linux-x64/ralphy-linux-x64
            binaries/ralphy-windows-x64.exe/ralphy-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
